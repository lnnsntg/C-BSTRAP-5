<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
      }
      #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
      }
    </style>

    <title>PHP Formulario</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mt-5">Formulario PHP</h1>
      <p id="demo">Fetch a file to change this text.</p>
      <form class="row g-3" id="formulario" novalidate>
        <div class="col-md-6">
          <label for="texto-1" class="form-label">Usuario</label>
          <input
            type="text"
            name="usuario"
            id="texto-1"
            class="form-control"
            required
          />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Escriba un usuario válido</div>
        </div>

        <div class="col-md-6">
          <label for="text-2" class="form-label">Correo</label>
          <input
            type="text"
            id="texto-2"
            name="correo"
            class="form-control"
            required
          />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Escriba un correo válido</div>
        </div>

        <div class="col-12">
          <label for="texto-3" class="form-label">Mensaje</label>
          <textarea
            name="mensaje"
            id="texto-3"
            class="form-control"
            required
          ></textarea>
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Escriba un mensaje válido</div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit" id="boton">
            Enviar
          </button>
          <div class="valid-feedback">Todo enviado!</div>
          <div class="invalid-feedback">
            Ha ocurrido un problema tu mensaje no ha sido enviado
          </div>
        </div>
      </form>
    </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
