<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Navbar</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg" >
      <div class="container">
        <a href="#" class="navbar-brand">Bluuweb</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item" id="btbInicio">
              <a href="#" class="nav-link active">Inicio</a>
            </li>
            <li class="nav-item" id="btbInicio">
              <a href="#" class="nav-link">Menu 2</a>
            </li>
            <li class="nav-item" id="btbInicio">
              <a href="#" class="nav-link">Menu 3</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script>
        //EJ: para el li de inicio
        const btnInicio = document.getElementById('btbInicio')
        btnInicio.addEventListener('click', () => {
          const myCollapse = document.getElementById('navbarNav')
          const bsCollapse = new bootstrap.Collapse(myCollapse)
          bsCollapse.hide()
          console.log('diste click')
        })
      </script>
  </body>
</html>
