<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="sass/custom.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rango</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-1 border">1</div>
        <div class="col-1 border">2</div>
        <div class="col-1 border">3</div>
        <div class="col-1 border">4</div>
        <div class="col-1 border">5</div>
        <div class="col-1 border">6</div>
        <div class="col-1 border">7</div>
        <div class="col-1 border">8</div>
        <div class="col-1 border">9</div>
        <div class="col-1 border">10</div>
        <div class="col-1 border">11</div>
        <div class="col-1 border">12</div>
      </div>
    </div>

    <div class="container bg-warning mt-4">
      <h4 class="text-center py-3">grid-breakpoints:</h4>
      <ul class="list-group pb-3">
        <li class="list-group-item text-center">xs: 0</li>
        <li class="list-group-item text-center">md: 768px</li>
        <li class="list-group-item text-center">lg: 992px</li>
        <li class="list-group-item text-center">xl: 1200px</li>
        <li class="list-group-item text-center">xxl: 1400px</li>
      </ul>
    </div>

    <div class="container bg-warning">
      <div class="text-center my-5">
        <h1 class="fw-bold mb-3 pt-4">Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
      <!-- ----------------- CARD --------------------- -->
      <div class="row justify-content-around pb-3">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card bg-dark text-light">
            <div class="card-body">
              <div class="row text-center">
                <div class="col-12 col-md-6">
                  <p class="m-0">$ 24.00 / month</p>
                </div>
                <div class="col-12 col-md-6">
                  <p class="m-0">100k PAGEVIEWS</p>
                </div>
                <div class="col-12">

                  <input
                    type="range"
                    class="form-range"
                    min="0"
                    max="5"
                    step="0.5"
                    id="customRange3"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- -----------------  FIN CARD --------------------- -->
    </div>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
